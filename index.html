<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather-App</title>
  </head>
  <body>
    <div class="card">
      <div class="heading">
        <h1>Weather App</h1>
      </div>
      <form action="">
        <input type="text" class="input" placeholder="Enter the city " />
        <button type="submit" class="btn">Submit</button>
        <p class="error"></p>
      </form>
      <div class="text">
        <div class="temp-icon">
          <img src="" class="icon" alt="" />
          <h2 class="temp">36°C</h2>
        </div>
        <div class="weather-range">
          <h3 class="weather">Weather : Sunny</h3>
          <h3 class="wind">Wind : 6 km/h</h3>
          <h3 class="range">Temp Range: 33°C / 35°C</h3>
        </div>
        <div class="city-day">
          <h2 class="city">Chennai,IN</h2>
          <h3 class="date">Saturday, Jun 05 2021</h3>
        </div>
      </div>
    </div>
    <div class="dev">
      <h2>Developed by Akaash V</h2>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
